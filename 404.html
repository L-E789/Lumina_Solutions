<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página no encontrada - Lumina Solutions</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #212121;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            padding: 40px 20px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #00d47e;
            margin: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 2rem;
            margin: 20px 0;
        }
        .error-description {
            font-size: 1.2rem;
            color: #ccc;
            margin: 30px 0;
        }
        .home-button {
            display: inline-block;
            background-color: #00d47e;
            color: #000;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #00b86b;
        }
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            .error-message {
                font-size: 1.5rem;
            }
            .error-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Página no encontrada</h2>
        <p class="error-description">
            Lo sentimos, la página que buscas no existe o ha sido movida.
        </p>
        <a href="/" class="home-button">Volver al inicio</a>
    </div>
</body>
</html>
