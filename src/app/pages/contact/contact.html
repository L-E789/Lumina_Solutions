<div class="contact-container">
  <div class="contact-form">
    <h1>Solicitar una Cotización</h1>
    
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <form class="quote-form" (ngSubmit)="onSubmit($event)">
      <div class="form-group">
        <label for="name">Nombre *</label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="formData.name"
          name="name"
          placeholder="Tu nombre completo" 
          required />
      </div>
      
      <div class="form-group">
        <label for="email">Correo Electrónico *</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="formData.email"
          name="email"
          placeholder="Tu correo electrónico" 
          required />
      </div>
      
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input 
          type="tel" 
          id="telefono" 
          [(ngModel)]="formData.telefono"
          name="telefono"
          placeholder="Tu número de teléfono" />
      </div>
      
      <div class="form-group">
        <label for="empresa">Empresa</label>
        <input 
          type="text" 
          id="empresa" 
          [(ngModel)]="formData.empresa"
          name="empresa"
          placeholder="Nombre de tu empresa" />
      </div>
      
      <div class="form-group">
        <label for="service">Tipo de Servicio *</label>
        <select 
          id="service"
          [(ngModel)]="formData.service"
          name="service"
          required>
          <option value="">Selecciona</option>
          <option value="desarrollo">Desarrollo de Software a Medida</option>
          <option value="cloud">Soluciones en la Nube</option>
          <option value="ciberseguridad">Ciberseguridad y Protección de Datos</option>
          <option value="consultoria">Consultoría Tecnológica</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="description">Descripción del Proyecto *</label>
        <textarea 
          id="description" 
          rows="5" 
          [(ngModel)]="formData.description"
          name="description"
          placeholder="Cuéntanos sobre tu proyecto..." 
          required></textarea>
      </div>
      
      <button type="submit" class="submit-button">Enviar Solicitud</button>
    </form>
  </div>
</div>
