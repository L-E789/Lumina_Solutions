<div class="contact-container">
  <div class="contact-form">
    <h1>Solicitar una Cotización</h1>
    
    <form class="quote-form">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Tu nombre completo" />
      </div>
      
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Tu correo electrónico" />
      </div>
      
      <div class="form-group">
        <label for="service">Tipo de Servicio</label>
        <select id="service">
          <option value="">Selecciona</option>
          <option value="desarrollo">Desarrollo de Software a Medida</option>
          <option value="cloud">Soluciones en la Nube</option>
          <option value="ciberseguridad">Ciberseguridad y Protección de Datos</option>
          <option value="consultoria">Consultoría Tecnológica</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="description">Descripción del Proyecto</label>
        <textarea id="description" rows="5" placeholder="Cuéntanos sobre tu proyecto..."></textarea>
      </div>
      
      <button type="submit" class="submit-button">Enviar Solicitud</button>
    </form>
  </div>
</div>
