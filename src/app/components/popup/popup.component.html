<div class="popup-container" *ngIf="isVisible">
  <div class="popup-content">
    <header class="popup-header">
      <h2>{{ title }}</h2>
      <button class="close-button" (click)="closePopup()">&times;</button>
    </header>
    <div class="popup-body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
