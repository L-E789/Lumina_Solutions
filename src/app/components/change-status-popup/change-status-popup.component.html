<div class="popup-container" *ngIf="isVisible">
  <div class="popup-content">
    <header class="popup-header">
      <h2>Cambiar Estado</h2>
      <button class="close-button" (click)="closePopup()">&times;</button>
    </header>
    <div class="popup-body">
      <form (submit)="changeStatus(); $event.preventDefault()">
        <div class="form-group">
          <label for="status-select">Nuevo Estado:</label>
          <select id="status-select" [(ngModel)]="newStatus" name="newStatus" required>
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-cancel" (click)="closePopup()">Cancelar</button>
          <button type="submit" class="btn-save">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
